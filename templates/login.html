    <title>Login - Study Gram</title>
    <script>
      // 로그인 폼 제출 시
      function submitLoginForm() {
        let form = $(this);
        let url = "/login";
        let f_username = $("#username").val();
        let f_password = $("#password").val();
        if (f_username === "") {
          alert("아이디를 입력하세요.");
          return;
        }
        if (f_password === "") {
          alert("비밀번호를 입력하세요.");
          return;
        }
        $.ajax({
          type: "POST",
          url: url,
          data: { usernames: `${f_username}`, passwords: `${f_password}` },
          success: function (response) {
            // 서버로부터의 성공 응답 처리
            if (response["result"] == "success") {
              alert("로그인 성공!");
              window.location.reload();
              window.location.href = "/index";
              localStorage.setItem("AccessToken", response["access_token"]);
            } else {
              alert("서버 문제 : 관리자에게 연락하세요.");
              window.location.reload();
            }
          },
          error: function (response) {
            // 서버로부터의 실패 응답 처리
            alert(response.responseJSON.msg); // 오류 메시지 표시
            window.location.reload();
          },
        });
      }
      // 회원가입 폼 제출 시
      function submitRegisterForm() {
        let form = $(this);
        let url = "/register";
        let register_username = $("#registerUsername").val();
        let register_password = $("#registerPassword").val();
        let register_baekjoonId = $("#registerBaekjoonId").val();
        if (register_username === "") {
          $(".modal-form-info-text").text("정글러 아이디를 입력해주세요."); // 내용 변경
          return;
        }
        if (register_password === "") {
          $(".modal-form-info-text").text("패스워드를 입력해주세요."); // 내용 변경
          return;
        }
        if (register_baekjoonId === "") {
          $(".modal-form-info-text").text("백준 아이디를 입력해주세요."); // 내용 변경
          return;
        }
        $.ajax({
          type: "POST",
          url: "/register",
          data: {
            give_username: `${register_username}`,
            give_password: `${register_password}`,
            give_baekjoonId: `${register_baekjoonId}`,
          },
          success: function (response) {
            // 서버로부터의 성공 응답 처리
            if (response["result"] == "success") {
              alert("회원 가입에 성공하였습니다.");
              window.location.reload();
            } else {
              // 혹은 다른 메시지
              alert("회원 가입에 실패하였습니다.");
              window.location.reload();
            }
          },
          error: function (response) {
            // 서버로부터의 실패 응답 처리
            alert(response.responseJSON.error);
            $("#registerUsername");
            // window.location.reload();
          },
        });
        registerSubmitFlag = true;
        return true;
      }
    </script>

  <body style="background-color: black">
    <!-- 제목 부분 -->
    <!-- <section class="hero is-small is-primary"> -->
    <section class="title-section">
      <div class="hero-body">
        <div class="container center">
          <h1 class="title">𝓼𝓽𝓾𝓭𝔂𝓰𝓻𝓪𝓶</h1>
          <h2 class="subtitle">나만의 스터디를 추가해보세요.</h2>
        </div>
      </div>
    </section>
    <!-- 로그인 부분  -->
    <div class="main-container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card mt-5">
            <div class="card-header">
              <h2 class="text-center" id="login-title-text">studygram login</h2>
            </div>
            <div class="card-body">
              <div id="loginForm">
                <div class="form-group">
                  <label for="username">정글러 아이디</label>
                  <input
                    placeholder="정글러 id를 입력하세요."
                    type="text"
                    class="form-control transparent-input"
                    id="username"
                    name="username"
                  />
                </div>
                <div class="form-group">
                  <label for="password">패스워드</label>
                  <input
                    placeholder="패스워드를 입력하세요."
                    type="password"
                    class="form-control"
                    id="password"
                    name="password"
                    autocomplete="off"
                  />
                </div>
                <br />
                <button
                  onclick="submitLoginForm()"
                  type="button"
                  class="btn btn-info btn-block"
                  name="login"
                >
                  로그인
                </button>
                <br />
              </div>
              <!-- Trigger/Register Modal -->
              <button
                type="button"
                class="btn btn-info btn-block"
                data-toggle="modal"
                data-target="#registerModal"
              >
                회원 가입
              </button>
            </div>
            <!-- Register Modal -->
            <div
              class="modal fade"
              id="registerModal"
              tabindex="-1"
              role="dialog"
              aria-labelledby="registerModalLabel"
              aria-hidden="true"
            >
              <div class="modal-dialog" role="document">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="registerModalLabel">
                      회원 가입 하기
                    </h5>
                    <button
                      type="button"
                      class="close"
                      data-dismiss="modal"
                      aria-label="Close"
                    >
                      <span aria-hidden="true">&times;</span>
                    </button>
                  </div>
                  <div class="modal-body">
                    <!-- Registration Form -->
                    <div>
                      <div class="form-group">
                        <label for="registerUsername">정글러 아이디</label>
                        <input
                          type="text"
                          class="form-control"
                          id="registerUsername"
                          placeholder="사용할 정글러 아이디를 입력해주세요."
                          name="username"
                        />
                      </div>
                      <div class="form-group">
                        <label for="registerPassword">패스워드</label>
                        <input
                          type="password"
                          class="form-control"
                          id="registerPassword"
                          placeholder="패스워드를 입력해주세요."
                          name="pass"
                          autocomplete="off"
                        />
                      </div>
                      <div class="form-group">
                        <label for="registerBaekjoonId">백준 아이디</label>
                        <input
                          type="text"
                          class="form-control"
                          id="registerBaekjoonId"
                          placeholder="백준 아이디를 입력해주세요."
                          name="baekjoonId"
                        />
                      </div>
                    </div>
                  </div>
                  <div class="modal-form-info">
                    <p class="modal-form-info-text">폼을 채워 주세요.</p>
                  </div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-dismiss="modal"
                    >
                      닫기
                    </button>
                    <button
                      type="button"
                      class="btn btn-primary"
                      name="register"
                      onclick="submitRegisterForm()"
                    >
                      가입
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
