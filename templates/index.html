<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
            crossorigin="anonymous">

		<!-- JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            crossorigin="anonymous"></script>
         <title>Document</title>
         <style>
            .card-text {
                text-align: center;
            } 
            .wrap {
                width: 900px;
                margin: auto;
            }
            .card-row {
                display: flex;
                flex-wrap: wrap;
                justify-content: space-between;
            }
            .card {
                flex-basis: calc(33.33% - 10px); 
                margin-bottom: 20px; 
            }
         </style>
         <script>
            $(document).ready(function () {
                $("#cards-box").html("");
                showPlanner();
            });

            function makePlanner(){
                let studyTitle = $("#studyTitle").val();
                let language = $("#language").val();
                let memo = $("#memo").val();

                $.ajax({
                    type: "POST",
                    url: "/makePlanner",
                    data:{studyTitle: studyTitle, language: language, memo: memo},
                    success: function(response){
                        if (response["result"] == "success"){
                            alert("생성 완료!");
                            window.location.reload();
                        }else{
                            alert("ERROR!")
                        }
                    }
                })

            }

            function showPlanner(){
                $.ajax(({
                    type: "GET",
                    url: "/readPlanner",
                    data: {},
                    success: function(response){
                        let data = response["data"]
                        console.log(data);
                        for (let i = 0; i < data.length; i++){
                            makeCard(data[i]["studyTitle"],data[i]["language"],data[i]["memo"])
                        }
                    }
                }))
            }

            function makeCard(studyTitle, language, memo) {
                let tempHtml = 
                    `<div class="card">
                        <div class="card-body">
                                <p class="card-text">${studyTitle}</p>
                                <p class="card-text">${language}</p>
                                <p class="card-text">${memo}</p>
                        </div>
                    </div>`;
                $("#cards-box").append(tempHtml);

            }

            function selectLanguage(language) {
            $('#languageDropdown').text(language);
            $('#language').val(language);
        }
         </script>
         <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
</head>
<body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <div class="wrap">
        <div class="jumbotron">
            <h1 class="display-4">STUDYGRAM</h1>
            <hr class="my-4">
            <p class="lead">
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    플래너 만들기
                </button>
            </p>
        </div>
        <div id="cards-box" class="card-row"></div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel">MAKE PLANNER</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">X</button>
                </div>
                <div class="modal-body" style="margin-top: 15px;"> 
                    <div class="container">
                        <form>
                            <div class="form-group">
                                <label for="input1">플래너 제목</label>
                                <input type="text" class="form-control" id="studyTitle" placeholder="플래너 제목을 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="input2">공부할 언어</label>
                                <div class="dropdown">
                                    <button class="btn btn-secondary dropdown-toggle" type="button" id="languageDropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                        언어 선택
                                    </button>
                                    <div class="dropdown-menu" aria-labelledby="languageDropdown">
                                        <a class="dropdown-item" href="#" onclick="selectLanguage('영어')">영어</a>
                                        <a class="dropdown-item" href="#" onclick="selectLanguage('한국어')">한국어</a>
                                        <a class="dropdown-item" href="#" onclick="selectLanguage('스페인어')">스페인어</a>
                                    </div>
                                </div>
                                <input type="hidden" class="form-control" id="language" placeholder="공부할 언어를 입력하세요">
                            </div>
                            <div class="form-group">
                                <label for="input3">메모</label>
                                <input type="text" class="form-control" id="memo" placeholder="메모를 입력하세요">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" onclick="makePlanner()">등록</button>
                </div>
            </div>
        </div>
    </div>
    
    
</body>
</html>
