      function logoutHandler() {
        give_token = localStorage.getItem("AccessToken");

        $.ajax({
          url: "/logout",
          type: "POST",
          headers: { Authorization: "Bearer " + give_token },
          success: function (response) {
            // Remove JWT token from localStorage
